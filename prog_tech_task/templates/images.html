<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 20px;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
        margin-top: 20px;
    }

    .landscape-background {
      width: 100%; /* Adjust the width as needed */
      height: 70%; /* Adjust the height as needed */
      background-color: lightblue; /* Replace 'landscape.jpg' with your landscape image */
      margin-bottom: 20px; /* Adjust the spacing between images */
    }

    .portrait-background {
      width: 50%; /* Adjust the width as needed */
      height: 70%; /* Adjust the height as needed */
      background-color: lightblue; /* Replace 'portrait.jpg' with your portrait image */
      margin-bottom: 20px; /* Adjust the spacing between images */
    }

    .image-overlay {
      position: relative;
      width: 50%; /* Adjust the width of the image as needed */
      max-width: 300px; /* Set a maximum width for the image */
      margin: 0 auto; /* Center the image horizontally */
      z-index: 1;
    }
  </style>
</head>
<body>
    <h1>Image Gallery</h1>
    {% for image in images %}
    {{image.img_name}}
        <div class="image-container {% if image.img_type == 'landscape' %}landscape-background{% else %}portrait-background{% endif %}">
            <div class="image-overlay">
                <img src="{{ image.qr_code.url }}" alt="{{ image.img_name }}">
            </div>
        </div>
    
    {% endfor %}

  <!-- <div class="portrait-background"></div> -->

  <!-- <div class="image-overlay"> -->
    <!-- <img src="portrait_image.jpg" alt="Portrait Image"> Replace 'portrait_image.jpg' with your portrait image -->
  <!-- </div> -->

</body>
</html>
